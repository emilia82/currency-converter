<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kalkulator Walut</title>
        <meta property="og:image" content="image/cc.png">
        <link rel="icon" href="image/icon-CC.jpg">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
            crossorigin="anonymous"
        >
        <link href="css/style.css" rel="stylesheet">
        <link href="css/form.css" rel="stylesheet">
        <link href="css/container.css" rel="stylesheet">
        <link href="css/clock.css" rel="stylesheet">
        <link href="css/copyright.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script defer src="js/script.js"></script>
    </head>
    <body>
        <div class="container">
            <p class="clock js-clock">Dzisiejsza data: </p>
            <form class="form js-form">
                <fieldset class="form__fieldset">
                    <legend class="form__legend">
                        Kalkulator Walutowy - przelicza PLN na waluty: EUR, USD, GB, CHF
                    </legend>
                    <label>
                        <span class="form__labelText">Wpisz kwotę w PLN*</span>
                        <input
                            class="form__input js-amount" 
                            type="number"
                            placeholder="wpisz kwotę w PLN"
                            min="0.01"
                            step="any"
                            required
                        >
                    </label>
                    <p>
                        <label>
                            <span class="form__labelText">Wybierz walutę:</span>
                            <select class="form__select js-currency" name="currency">
                                <option name="EUR" selected>EUR</option>
                                <option name="USD">USD</option>
                                <option name="GB">GB</option>
                                <option name="CHF">CHF</option>
                            </select>
                        </label>
                    </p>
                    <p>Twój wynik: 
                        <strong class="form__result js-result"></strong>
                    </p>
                </fieldset>
                <button class="form__button js-button">
                    Przelicz kwotę
                </button>
                    </form>

                    <p class="copyright">Copyright  &copy; Emilia Warakomska 2021.</p>
                    
                </div>
            </body>
        </html>
